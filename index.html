<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

    <title>Toboolist</title>
</head>
<body>
        <header class="background-white">

            <img id="main-logo" src="img/Logo.png" alt="Toboolist">
            <h1>
                Toboolist
            </h1>

        </header>

        <main>

            <div class="container background-white">
                <div class="area-div">
                    <button class="button task">Add task</button>
                    <button class="button section">Add section</button>
                    <hr>
                </div>
                
                <div>
                    <span></span>
                    <h3><strong>New Task</strong></h3>
                </div>
                <div class="test-div">
                    <span class="check done">&check;</span> 
                    <span>Quarerly Newsletter</span>
                    <span class="icon"></span>
                </div>

                <div>
                    <span></span>
                    <h3><strong>Today</strong></h3>
                </div>
                <div class="test-div">
                    <span class="check done">&check;</span> 
                    <span>Recruiting blog post</span>
                    <span class="icon"></span>
                </div>
                <div class="test-div">
                    <span class="check done">&check;</span> 
                    <span>Mobile app launch</span>
                    <span class="icon"></span>
                </div>
                <div class="test-div">
                    <span class="check not-done">&cross;</span>
                    <span>Interview Jhon H.</span>
                </div>
                <div class="test-div">
                    <span class="check done">&check;</span> 
                    <span>Summit update to mobile storefronts</span>
                    <span class="icon"></span>
                </div>


            </div>

        </main>
</body>
